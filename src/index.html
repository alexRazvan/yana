<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Yana (Yet Another Notes App)</title>
</head>


<body>
	<div class="container">

		<!-- identity -->
		<section class="identity">
			<p class="identity--1">
				<span class="h">Y</span>
				<span class="v">et</span>

				<span>&nbsp; </span>

				<span class="h identity--note">N</span>
				<span class="v">otes</span>

			</p>
			<p class="identity--2">
				<span class="h">A</span>
				<span class="v">nother</span>

				<span>&nbsp;</span>

				<span class="h identity--app">A</span>
				<span class="v">pp</span>
			</p>
		</section>


		<section class="add-section">
			<!-- input -->
			<div class="input-container">
				<div class="inputArea">
					<input type="text" id="inputText" placeholder="Remember to..." autocomplete="off">
				</div>

				<!-- add btn -->
				<buttton class="add-btn">Add</buttton>

			</div>
			<!-- to do status -->
			<div class="status">
			</div>
		</section>

		<!-- categories -->
		<ul class="categories">
		</ul>

		<!-- notes -->
		<section class="display-notes">

		</section>

	</div>
	<!--end of container-->
</body>

</html>
